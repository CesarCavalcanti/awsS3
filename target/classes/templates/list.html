<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de arquivos no S3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h2>Arquivos no S3</h2>
        <table class="table table-hover" th:if="${arquivos != null && arquivos.size() > 0}">
            <thead>
            <tr>
                <th>Download</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="arquivo : ${arquivos}">
                <td>
                    <a th:text="${arquivo}" th:href="@{'/amazon/download/' + ${arquivo}}"></a>
                </td>
                    <a th:href="@{'/amazon/delete/' + ${arquivo}}">Delete</a>
                <td>

                </td>

            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
